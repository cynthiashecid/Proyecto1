<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>multiplos</title>
</head>
<body>
	<script type="text/javascript">
		function ismultiplo(valor,mult){
			var resp=valor % mult;
			if(resp==0){
				return true
			}else{
				return false;
			}

		}

		function multiple(){
			var min =0;
			for(var i=100; i>0; i--){
				if(ismultiplo(i,3) && ismultiplo(i,5)){
					console.log(i+" FIZZBUZZ")

				}else{
					if(ismultiplo(i,3)){
						console.log(i+" FIZZ")
					}else{
						if(ismultiplo(i,5)){
							console.log(i+" buzz")
						}else{
							console.log(i+" nada")
						}

					}
					
				}
				
			}//cierre del for
		}
		
		

	</script>
</body>
</html>
